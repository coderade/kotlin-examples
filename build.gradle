buildscript {
    ext.kotlin_version = '1.5.0'
}

plugins {
    id 'org.jetbrains.kotlin.jvm' version "1.5.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.2'
}

wrapper {
    gradleVersion = '6.7.1'
    distributionType = 'BIN'
}